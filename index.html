<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Demand Form</title>
</head>
<body>
    <h1>Wine Demand Form</h1>
    
    <form id="wineDemandForm">
        <input type="hidden" id="demandId" value="">
        
        <label>
            Restaurant ID:
            <input type="text" id="restaurantId" required="">
        </label>
        <br><br>
        
        <label>
            Wine Name:
            <select id="wineName" required="">
                <option value="Cabernet Sauvignon">Cabernet Sauvignon</option>
                <option value="Merlot">Merlot</option>
                <option value="Chardonnay">Chardonnay</option>
                <option value="Pinot Noir">Pinot Noir</option>
            </select>
        </label>
        <br><br>
        
        <label>
            Company Name:
            <input type="text" id="companyName" required="">
        </label>
        <br><br>
        
        <label>
            Location:
            <input type="text" id="location" required="">
        </label>
        <br><br>
        
        <label>
            Quantity:
            <input type="number" id="quantity" min="1" required="">
        </label>
        <br><br>
        
        <label>
            Preferred Delivery Time:
            <input type="text" id="preferredDeliveryTime" required="" placeholder="e.g., before 10 AM">
        </label>
        <br><br>
        
        <button type="submit">Submit Request</button>
    </form>

    <script>
    // Listen for form submission
    document.getElementById('wineDemandForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Collect form data
        const formData = {
            demandId: document.getElementById('demandId').value,
            restaurantId: document.getElementById('restaurantId').value,
            wineName: document.getElementById('wineName').value,
            companyName: document.getElementById('companyName').value,
            location: document.getElementById('location').value,
            quantity: document.getElementById('quantity').value,
            preferredDeliveryTime: document.getElementById('preferredDeliveryTime').value
        };

        // Send the data to API Gateway
        fetch('https://gr9i9pvvu4.execute-api.eu-north-1.amazonaws.com/test/InputForm', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData) // Convert the form data to JSON
        })
        .then(response => response.json()) // Parse the response as JSON
        .then(data => {
            console.log('Success:', data); // Log success response from Lambda
            alert('Request submitted successfully!');
        })
        .catch((error) => {
            console.error('Error:', error); // Log errors
            alert('There was an error submitting your request.');
        });
    });
    </script>
</body>
</html>
