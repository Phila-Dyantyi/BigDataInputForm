<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Demand Request Form</title>
</head>
<body>
    <h1>Wine Demand Request Form</h1>
    <form id="wineDemandForm">
        <input type="hidden" id="demandId" value="" />
        
        <label>
            Restaurant ID:
            <input type="text" id="restaurantId" required />
        </label>
        <br><br>
        
        <label>
            Wine Name:
            <select id="wineName" required>
                <option value="Cabernet Sauvignon">Cabernet Sauvignon</option>
                <option value="Merlot">Merlot</option>
                <option value="Chardonnay">Chardonnay</option>
                <option value="Pinot Noir">Pinot Noir</option>
            </select>
        </label>
        <br><br>
        
        <label>
            Company Name:
            <input type="text" id="companyName" required />
        </label>
        <br><br>
        
        <label>
            Location:
            <input type="text" id="location" required />
        </label>
        <br><br>
        
        <label>
            Quantity:
            <input type="number" id="quantity" min="1" required />
        </label>
        <br><br>
        
        <label>
            Preferred Delivery Time:
            <input type="text" id="preferredDeliveryTime" required placeholder="e.g., before 10 AM" />
        </label>
        <br><br>
        
        <button type="submit">Submit Request</button>
    </form>

    <script>
        // Generate a unique Demand ID
        function generateDemandId() {
            return 'demand-' + Math.random().toString(36).substr(2, 9);
        }

        document.getElementById('wineDemandForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                demand_id: generateDemandId(),
                restaurant_id: document.getElementById('restaurantId').value,
                wine_name: document.getElementById('wineName').value,
                company_name: document.getElementById('companyName').value,
                location: document.getElementById('location').value,
                quantity: document.getElementById('quantity').value,
                preferred_delivery_time: document.getElementById('preferredDeliveryTime').value,
                timestamp: new Date().toISOString()
            };

            // Use your actual API Gateway endpoint here
            const apiEndpoint = 'https://77hs0u9529.execute-api.eu-north-1.amazonaws.com/test/submit-demand'; 

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                alert(result.message || 'Request submitted successfully!');
            } catch (error) {
                console.error("Error submitting request:", error);
                alert('Error submitting request');
            }
        });
    </script>
</body>
</html>
